    heading: Who We Are
    text1: MRG develops is a forward-thinking AI- and Cloud-first company led by certified experts in AWS and Google Cloud. We bring together deep expertise in infrastructure, data engineering, and AI integration.
    text2: With a strong focus on reliability, cost efficiency, and performance, we design tailored architectures to meet your unique business goals.
    highlights:
      - Certified AWS & Google Cloud Experts
      - Focus on Reliability & Automation
      - Cutting-edge AI Integration
      - Customer-Centric Approach
  es:
    heading: Quiénes Somos
    text1: MRG develops es una empresa vanguardista centrada en IA y Cloud, liderada por expertos certificados en AWS y Google Cloud. Unimos experiencia profunda en infraestructura, ingeniería de datos e integración de IA.
    text2: Con un fuerte enfoque en confiabilidad, eficiencia de costos y rendimiento, diseñamos arquitecturas a medida para cumplir con sus objetivos comerciales únicos.
    highlights:
      - Expertos Certificados en AWS y Google Cloud
